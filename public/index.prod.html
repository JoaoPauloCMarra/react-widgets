  <body>
    <!-- Start of the widget -->
    <div id="react-widgets-root"></div>
    <script defer>
      !(function (e, t, d, i) {
        var n,
          s,
          l = t + '-js',
          o = t + '-css';
        e.getElementById(l) ||
          (((n = e.createElement('script')).id = l),
          (n.onload = () => {
            var z = new window.ReactWidget(i);
            z.initiate();
          }),
          (n.src = d + '/script.js'),
          e.body.appendChild(n)),
          e.getElementById(o) ||
            (((s = e.createElement('link')).id = o),
            (s.rel = 'stylesheet'),
            (s.href = d + '/style.css'),
            e.head.appendChild(s));
      })(document, 'react-widgets', 'REMOTE_ASSETS_URL', {
        widget: 'demo-widget',
        token: 'demo_token_theme1',
        language: 'en',
      });
    </script>
    <!-- End of the widget -->
  </body>
