<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <style>
      html,
      body {
        background: #000;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .card {
        border: 1px solid #fff;
        margin: 20px auto;
        position: relative;
      }
      .card.phone {
        border-radius: 12px;
        height: 568px;
        width: 320px;
        overflow: hidden;
      }
      .card.banner {
        height: 200px;
        width: 320px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="card phone">
      <react-widgets widget="list" token="demotoken1" language="en"></react-widgets>
    </div>

    <br /><br />
    <hr />
    <br /><br />

    <div class="card banner">
      <react-widgets widget="form" token="demotoken2" language="en"></react-widgets>
    </div>

    <br /><br />
    <hr />
    <br /><br />

    <div class="card banner">
      <react-widgets widget="sss" token="demotoken2" language="en"></react-widgets>
    </div>

    <br /><br />
    <hr />
    <br /><br />

    <script type="text/javascript" defer>
      !(function (win, doc, id, url) {
        const onCssLoad = () => {
          if (!doc.getElementById(id + '-js')) {
            var script = doc.createElement('script');
            script.id = id + '-js';
            script.type = 'text/javascript';
            script.src = url + '/app.js';
            doc.body.appendChild(script);
          }
        };
        if (!doc.getElementById(id + '-css')) {
          var style = doc.createElement('link');
          style.id = id + '-css';
          style.onload = onCssLoad;
          style.rel = 'stylesheet';
          style.href = url + '/app.css';
          doc.body.appendChild(style);
        }
      })(window, document, 'tbw', 'http://localhost:3000');
    </script>
    <!-- End of the widget -->
  </body>
</html>
